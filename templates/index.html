<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ記録</title>
</head>
<body>
    <h1>筋トレ記録</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>エクササイズ</th>
            <th>回数</th>
            <th>セット数</th>
            <th>日付</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Exercise}}</td>
            <td>{{.Reps}}</td>
            <td>{{.Sets}}</td>
            <td>{{.Date}}</td>
        </tr>
        {{end}}
    </table>

    <h2>新しいトレーニング記録を追加</h2>
    <form action="/add" method="POST">
        <label for="exercise">エクササイズ:</label>
        <input type="text" name="exercise" id="exercise" required><br>
        <label for="reps">回数:</label>
        <input type="number" name="reps" id="reps" required><br>
        <label for="sets">セット数:</label>
        <input type="number" name="sets" id="sets" required><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
